<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Products</title>
        <link rel="stylesheet" href="static/template/index-styles.css">
    </head>
    <body>
        <table>
            <thead>
                <th>Id</th>
                <th>Model</th>
                <th>Company</th>
                <th>Price</th>
            </thead>
            <a href="/add"><button type="submit">Add Device</button></a>
            {{range . }}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Model}}</td>
                <td>{{.Company}}</td>
                <td>{{.Price}}</td>
                <td><a href="/delete/{{.ID}}"><button>Delete</button></a></td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
